<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
    const state = {
        time: new Date(),
        lots: [
            { id: 1, name: 'Apple', description: 'Apple description', price: 16 },
            { id: 2, name: "Orange", description: 'Orange description', price: 41 }
        ]
    }


    render(
        App({ state }),
        document.getElementById('root')
    )

    setInterval(() => {
        const time = new Date()

        const clock = document.getElementById('root').querySelector('.app > .clock')

        clock.innerText = time.toLocaleTimeString()

    }, 1000)


    function render(newDOM, realDOMRoot) {
        realDOMRoot.append(newDOM)
    }


    function App({ state }) {
        const app = document.createElement('div')
        app.className = 'app'
        app.append(Header())
        app.append(Clock({ time: state.time, zone: state.zone }));
        app.append(Lots({ lots: state.lots }));
        return app
    }

    function Header() {
        const header = document.createElement('header')
        header.className = 'header'
        header.append(Logo())
        return header
    }

    function Logo() {
        const logo = document.createElement('img')
        logo.className = 'logo'
        // logo.classList.add('logo')
        logo.src = 'logo.png'

        return logo
    }


    function Clock({ time, zone }) {
        // const { time, zone } = props
        const clock = document.createElement('div')
        clock.className = 'clock'

        const clockValue = document.createElement('span')
        clockValue.className = 'value'
        clockValue.innerText = time.toLocaleTimeString()

        clock.append(clockValue)


        const icon = document.createElement('span')
        if (time.getHours() >= 7 && time.getHours < 21) {
            icon.className = 'icon day'

        } else {
            icon.className = 'icon night'
        }
        clock.append(icon)
        return clock
    }

    function Lots({ lots }) {
        const list = document.createElement('div')
        list.className = 'lots'

        lots.forEach((lot) => {

            list.append(Lot({ lot }))
        })
        return list
    }

    function Lot({ lot }) {
        const node = document.createElement('article')
        node.className = 'lot'

        const price = document.createElement('div')
        price.className = 'price'
        price.innerText = lot.price
        node.append(price)

        const name = document.createElement('h1')
        name.innnerText = lot.name
        node.append(name)

        const description = document.createElement('p')
        description.innerText = lot.description
        node.append(description)

        return node

    }
    </script>
</body>

</html>
